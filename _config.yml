# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Alexander Grebenyuk
email: grebenyuk.alexander@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Programming in Swift, Objective-C.
twitter_username: a_grebenyuk
github_username: kean

# Build settings
markdown: kramdown
future: true

# Site specific
# e.g. f7b08862-3571-4c61-a7a2-9a5f742fc10a
featured_posts:
  - d2dad45e-0c95-4f8e-a9bd-78aab52ad7ab
  - 7ba0839a-0983-419a-b74e-43a75af31520
  - 5d99141e-9678-43af-975c-8ca5f736cb4a

gems:
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

defaults:
  - scope:
      path: ""
    values:
      image:
        path: /images/avatar.jpg
        height: 440
        width: 330
      social:
        name: "Alexander Grebenyuk"
        links:
          - https://twitter.com/a_grebenyuk
          - https://www.linkedin.com/in/alexander-grebenyuk
          - https://github.com/kean
          - https://www.flickr.com/photos/agrebenyuk/
