<div class="MediaButtons">
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.full_url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}">
        <div class="icon icon-twitter"></div>
    </a>

    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
        <div class="icon icon-facebook"></div>
    </a>

    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}">
        <div class="icon icon-google-plus"></div>
    </a>
</div>
